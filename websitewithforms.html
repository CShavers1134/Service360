<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form, table { width: 80%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Welcome to Our Service Portal</h1>
    
    <h2>Catalog</h2>
    <table id="catalog">
        <thead>
            <tr>
                <th>Model</th>
                <th>Category</th>
                <th>Manufacturer</th>
                <th>Mfg Model</th>
                <th>Specification</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A004</td>
                <td>Film Dispenser</td>
                <td>CFS Brands</td>
                <td>SW1218</td>
                <td>San Jamar - Saf-T-Wrap® Station Dispenser</td>
                <td><input type="number" min="0" value="0"></td>
            </tr>
            <tr>
                <td>A005</td>
                <td>Film Dispenser</td>
                <td>TableCraft Products</td>
                <td>KK3</td>
                <td>Cash & Carry KenKut™ 3 Dispenser</td>
                <td><input type="number" min="0" value="0"></td>
            </tr>
        </tbody>
    </table>
    
    <h2>Order Form</h2>
    <form id="orderForm" action="https://formsubmit.co/cshavers@dykesfoodservice.com" method="POST">
        <input type="hidden" name="_subject" value="New Order Submission">
        <input type="hidden" name="orderDetails" id="orderDetails">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Additional Instructions"></textarea>
        <button type="submit" onclick="prepareOrder()">Submit Order</button>
    </form>
    
    <script>
        function prepareOrder() {
            let table = document.getElementById("catalog");
            let rows = table.getElementsByTagName("tr");
            let order = "";
            
            for (let i = 1; i < rows.length; i++) {
                let cols = rows[i].getElementsByTagName("td");
                let quantity = cols[5].getElementsByTagName("input")[0].value;
                if (quantity > 0) {
                    order += cols[0].innerText + " - " + quantity + "\n";
                }
            }
            document.getElementById("orderDetails").value = order;
        }
    </script>
</body>
</html>
